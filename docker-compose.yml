services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
    volumes:
      - ./data:/app/data
    networks:
      - imc-network

  waf:
    image: owasp/modsecurity-crs:apache
    ports:
      - "80:80"
      - "443:443"
    environment:
      - PARANOIA=1
      - ANOMALY_INBOUND=10
      - ANOMALY_OUTBOUND=8
    volumes:
      - ./infra/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./infra/apache/modsecurity.conf:/etc/modsecurity/modsecurity.conf:ro
      - ./infra/apache/custom-exclusions.conf:/etc/modsecurity/custom-exclusions.conf:ro
    networks:
      - imc-network
    depends_on:
      app:
        condition: service_started

networks:
  imc-network:
    driver: bridge