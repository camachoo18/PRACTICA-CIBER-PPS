<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de IMC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Registro de Peso y Altura</h1>
        
        <div class="card">
            <h2>Nuevo Registro</h2>
            <form id="imcForm">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento:</label>
                    <input type="date" id="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="height">Altura (cm):</label>
                    <input type="number" id="height" step="0.1" min="50" max="250" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha del Registro:</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit" class="btn-primary">Calcular y Guardar</button>
            </form>
        </div>

        <div id="result" class="card result-card" style="display: none;">
            <h2>Resultado</h2>
            <div id="patientInfo"></div>
            <div id="imcValue"></div>
            <div id="imcCategory"></div>
            <div id="imcExplanation"></div>
        </div>

        <div class="card">
            <h2>Historial de Registros</h2>
            <div id="recordsList"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
