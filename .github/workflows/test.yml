name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests (generate coverage)
        run: npm run test:coverage

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-js@v2.0.1
        with:
          path: '.'
          report_path: './coverage/coverage-summary.json'
          output_path: './coverage/badge.svg'


