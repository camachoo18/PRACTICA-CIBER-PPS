name: Run Tests

on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  #
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test