# Exclusiones personalizadas para ModSecurity
# ============================================
# Este archivo contiene reglas de exclusión específicas para evitar falsos positivos
# Se carga DESPUÉS de todas las reglas del CRS
#
# Formato de exclusión:
# SecRuleRemoveById ID1 ID2 ID3  - Deshabilita reglas específicas globalmente
# SecRuleRemoveByTag TAG         - Deshabilita todas las reglas con un tag específico
#
# Para exclusiones más granulares por URI/parámetro, usar:
# SecRuleUpdateActionById ID "phase:2,nolog,noauditlog,pass"
#
# Las exclusiones se documentarán aquí conforme se identifiquen falsos positivos

