# Configuración de ModSecurity para WAF
# =====================================

# Motor de ModSecurity
SecRuleEngine On

# Acceso a cuerpo de petición (importante para detectar ataques)
SecRequestBodyAccess On
SecRequestBodyLimit 13107200

# Acceso a cuerpo de respuesta (OUTBOUND FILTERING - necesario para detectar exfiltración)
SecResponseBodyAccess On
SecResponseBodyMimeType text/plain text/html text/xml application/json
SecResponseBodyLimit 524288

# Auditoría
SecAuditEngine RelevantOnly
SecAuditLogRelevantStatus "^(?:4|5)"
SecAuditLogParts ABIJDEFHZ
SecAuditLog /var/log/apache2/modsec_audit.log

# Cargar configuración de inicialización del CRS
IncludeOptional /etc/modsecurity/crs/crs-setup.conf.example

# Incluir reglas CRS ordenadas correctamente
# Exclusiones ANTES de las reglas core
IncludeOptional /etc/modsecurity/crs/REQUEST-900-EXCLUSION-RULES-BEFORE-CRS.conf.example

# Reglas de inicialización y core
IncludeOptional /etc/modsecurity/crs/REQUEST-901-INITIALIZATION.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-905-COMMON-EXCEPTIONS.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-911-METHOD-ENFORCEMENT.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-913-SCANNER-DETECTION.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-920-PROTOCOL-ENFORCEMENT.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-921-PROTOCOL-ATTACK.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-922-MULTIPART-ATTACK.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-930-APPLICATION-ATTACK-LFI.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-931-APPLICATION-ATTACK-RFI.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-932-APPLICATION-ATTACK-RCE.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-933-APPLICATION-ATTACK-PHP.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-934-APPLICATION-ATTACK-GENERIC.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-941-APPLICATION-ATTACK-XSS.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-942-APPLICATION-ATTACK-SQLI.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-943-APPLICATION-ATTACK-SESSION-FIXATION.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-944-APPLICATION-ATTACK-JAVA.conf
IncludeOptional /etc/modsecurity/crs/REQUEST-949-BLOCKING-EVALUATION.conf

# Reglas OUTBOUND (prevención de exfiltración)
IncludeOptional /etc/modsecurity/crs/RESPONSE-950-DATA-LEAKAGES.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-951-DATA-LEAKAGES-SQL.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-952-DATA-LEAKAGES-JAVA.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-953-DATA-LEAKAGES-PHP.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-954-DATA-LEAKAGES-IIS.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-955-WEB-SHELLS.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-956-DATA-LEAKAGES-RUBY.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-959-BLOCKING-EVALUATION.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-980-CORRELATION.conf

# Exclusiones DESPUÉS de las reglas core (para excepciones específicas)
IncludeOptional /etc/modsecurity/crs/REQUEST-999-COMMON-EXCEPTIONS-AFTER.conf
IncludeOptional /etc/modsecurity/crs/RESPONSE-999-EXCLUSION-RULES-AFTER-CRS.conf.example
IncludeOptional /etc/modsecurity/custom-exclusions.conf